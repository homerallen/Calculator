<div id="content">
  <div id="calculator" unselectable="on">
    <div id="title"></div>
    <div id="display">
      <div id="current">0</div>
      <div id="history"></div>
    </div>
    <div id="numberPad">
      <ul id="keyboard">
        <li class="spacer">&nbsp;</li>
        <li id="AC">AC</li>
        <li id="CE">CE</li>
        <li class="operand" id="divide">รท</li>
        <li class="number" id="7">7</li>
        <li class="number" id="8">8</li>
        <li class="number" id="9">9</li>
        <li class="operand" id="multiply">x</li>
        <li class="number" id="4">4</li>
        <li class="number" id="5">5</li>
        <li class="number" id="6">6</li>
        <li class="operand" id="subtract">-</li>
        <li class="number" id="1">1</li>
        <li class="number" id="2">2</li>
        <li class="number" id="3">3</li>
        <li class="operand" id="add">+</li>
        <li id="decimal">.</li>
        <li class="number" id="0">0</li>
        <li id="equals">=</li>
        <li class="spacer">&nbsp;</li>
      </ul>
    </div>
  </div>
  <div id="signature">
    Designed & Coded by
    <a href="https://www.linkedin.com/in/homer-allen-iii-95361610" target="_blank">Homer Allen, III</a>
  </div>
</div>
